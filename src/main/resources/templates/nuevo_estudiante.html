<!DOCTYPE html>
<html html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de hospitales</title>
    <div th:insert="~{fragments/general.html :: estilo}"></div>
</head>
<body>
<div class="container">
    <div th:insert="~{fragments/general.html :: header}"></div>


    <h2>Nuevo Estudiante</h2>
    <hr/>
    <form form method="post" th:action="@{'/estudiante/save'}" th:object="${usuario}">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input name="nombres" type="text" class="form-control" id="nombres" th:field="*{nombres}">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input name="apellidos" type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
        </div>
        <div class="form-group">
            <label for="DNI">DNI</label>
            <input name="DNI" type="text" class="form-control" id="DNI" th:field="*{dni}">
        </div>
        <div class="form-group">
            <label for="Edad">Edad</label>
            <input name="Edad" type="text" class="form-control" id="Edad" th:field="*{edad}">
        </div>
        <div class="form-group">
            <label for="Correo">Correo</label>
            <input name="Correo" type="text" class="form-control" id="Correo" th:field="*{correo}">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input name="password" type="text" class="form-control" id="password" th:field="*{password}">
        </div>
        <input type="hidden" th:field="*{activo}" th:value="${1}"/>
        <input type="hidden" th:field="*{rolid}" th:value="${5}"/>


        <a th:href="@{'/cursos/lista'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>


</div>
</body>
</html>
